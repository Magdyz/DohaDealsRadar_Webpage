<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with primary purple gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C57AF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9046CF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- "DDR" Text or Logo placeholder -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="white" text-anchor="middle">DDR</text>

  <!-- Small deals icon/badge -->
  <circle cx="400" cy="140" r="60" fill="#FF6B35" opacity="0.9"/>
  <text x="400" y="160" font-family="Arial" font-size="50" font-weight="bold" fill="white" text-anchor="middle">%</text>
</svg>
